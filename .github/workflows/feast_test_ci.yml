name: Feast Test CI

on:
  push:
    paths:
      - 'jobs/feast_test/**'
      - '.github/workflows/feast_test_ci.yml'
  pull_request:
    paths:
      - 'jobs/feast_test/**'

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd jobs/feast_test
        pip install feast[postgres] psycopg2-binary pandas numpy
    
    - name: Run basic import test
      run: |
        cd jobs/feast_test
        python -c "import feast; import psycopg2; print('âœ… Dependencies imported successfully')"
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: jobs/feast_test
        platforms: linux/arm64
        push: true
        tags: r0d3r1ch25/feast-test:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max