name: Ingestion CI

on:
  push:
    branches: [ main ]
    paths:
      - 'pipelines/ingestion_service/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd pipelines/ingestion_service
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        cd pipelines/ingestion_service
        pytest tests/ -v
    
    - name: Test Docker build
      run: |
        cd pipelines/ingestion_service
        docker build -t ml-ingestion:test .
    
    - name: Test container run
      run: |
        cd pipelines/ingestion_service
        docker run -d --name test-ingestion -p 8002:8002 ml-ingestion:test
        sleep 5
        curl -f http://localhost:8002/health || exit 1
        docker stop test-ingestion
        docker rm test-ingestion

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push ingestion service
      uses: docker/build-push-action@v5
      with:
        context: ./pipelines/ingestion_service
        platforms: linux/arm64
        push: true
        tags: r0d3r1ch25/ml-ingestion:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max