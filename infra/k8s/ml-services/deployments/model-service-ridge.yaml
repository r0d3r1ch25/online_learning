apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-service-ridge
  labels:
    app: model-service-ridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-service-ridge
  template:
    metadata:
      labels:
        app: model-service-ridge
    spec:
      containers:
      - name: model-service-ridge
        image: r0d3r1ch25/ml-model:latest
        ports:
        - containerPort: 8000
        env:
        - name: MODEL_NAME
          value: "ridge_regression"
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 60
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 60